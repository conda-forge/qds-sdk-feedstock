{% set name = "qds-sdk" %}
{% set snakename = "qds_sdk" %}
{% set version = "1.15.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ snakename }}-{{ version }}.tar.gz
  sha256: 25a305fb404b232ba90a5260cef9dc264f701d51a58b9046c20d1f3834040ea3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - requests >=1.0.3
    - boto >=2.1.1
    - six >=1.2.0
    - urllib3 >=1.0.2
    - inflection >=0.3.1

test:
  imports:
    - qds_sdk
  commands:
    - pip check
  requires: 
    - pip

about:
  home: https://github.com/qubole/qds-sdk-py
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: 'Python SDK for coding to the Qubole Data Service API'

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
